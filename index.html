<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata para PWA -->
    <!-- SEO optimizaciÃ³n -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Color barra de estado en Android -->
    <meta name="theme-color" content="#efebce">
    <!-- Modificar barra de estado en iOS -->
    <meta name="mobile-web-app-capable" content="yes">     <!-- lock unlock -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <script src="https://unpkg.com/vue@next"></script> <!-- libreria vue -->

    <!-- CSS Style links (minimize, bootstrap, CSS propio) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Contador</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    
    <!-- Manifest.json -->
    <link rel="manifest" href="./maifest.json">

</head>
<body>
    <div id="app" class="app">

        <h1>{{title}}</h1>
        <hr>
        <h3>{{count}}</h3>
        <hr>
        <div>
            <!-- v-on:click permite bindear funciones declaradas en app-->
            <button id="simple" class="btn btn-primary" v-on:click = "modCount('menos')" >-1</button>
            <!-- forma abreviada, usando @ -->
            <button id="simple" class="btn btn-primary" @click = "modCount('mas')" >+1</button>
        </div>

    </div>

    <script src="./js/main.js"></script>     <!-- js script propio -->
    <script src="./js/mountApp.js"></script>    <!-- modularizacion para no ensuciar -->
    <script src="./load.js"></script>
</html>
